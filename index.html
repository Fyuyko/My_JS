<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/adaptive.css">
   <title>JS</title>
</head>
<body>

   <header class="header">
      <!-- Добавить прокрутку через JS https://www.youtube.com/watch?v=zs1r8yafTE8 -->
      <div class="container">
         <div class="header__inner">
            <div class="header__logo">Примеры JS</div>
            <div class="header__menu-icon">
               <span></span>
            </div>
            <nav class="header__nav">
               <ul class="header__nav-menu">
                  <li class="header__nav-item"><a data-goto="">Cards</a></li>
                  <li class="header__nav-item"><a data-goto="">Slider</a></li>
                  <li class="header__nav-item"><a data-goto="">Drag-n-drop</a></li>
                  <li class="header__nav-item"><a data-goto="">Modal dialog</a> </li>
                  <li class="header__nav-item"><a data-goto="">Tabs</a></li> 
               </ul>
            </nav>
         </div>
      </div>
   </header>


   <div class="slides">
      <div class="slide__inner">

         <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1637225957794-e286b32560bd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1171&q=80');">
            <h3>dense forest</h3>
         </div>
         <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1637223748323-d1cc3a418be9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1176&q=80');">
            <h3>pier</h3>
         </div>
         <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1637139496880-52af24614d79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
            <h3>river in the forest</h3>
         </div>
         <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1637166163396-279700e95865?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');">
            <h3>rocks</h3>
         </div>
         <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1502689444867-e9d77b2d4758?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');">
            <h3>
               fog</h3>
         </div>

      </div>
   </div> <!-- /slides -->










<script src="js/script.js"></script>
</body>
</html>
